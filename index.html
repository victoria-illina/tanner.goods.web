<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tanner goods</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/home.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__logo-container">
        <img class="header__logo" src="imgs/TannerLogo.png" alt="" />
      </div>
      <nav class="header__nav">
        <li class="header__nav-item">
          <a href="#navy_salt" class="header__nav-link">navy salt</a>
        </li>
        <li class="header__nav-item">
          <a href="#voyager" class="header__nav-link">voyager</a>
        </li>
        <li class="header__nav-item">
          <a href="#drifter" class="header__nav-link">drifter</a>
        </li>
        <li class="header__nav-item">
          <a href="#collection" class="header__nav-link">collection</a>
        </li>
        <li class="header__nav-item">
          <a href="#contact" class="header__nav-link">contact</a>
        </li>
      </nav>
    </header>
    <div class="home">
      <img src="imgs/HomeBg.png" alt="" class="home__bg" />
      <div class="home__slider">
        <div class="home__slider-arrows">
          <img class="home__slider-arrow-up" src="imgs/ArrowUp.svg" alt="" />
          <img
            class="home__slider-arrow-down"
            src="imgs/ArrowDown.svg"
            alt=""
          />
        </div>
        <ul class="home__slider-dots">
          <li class="home__slider-dot">01</li>
          <li class="home__slider-dot">02</li>
          <li class="home__slider-dot">03</li>
          <li class="home__slider-dot">04</li>
          <li class="home__slider-dot">05</li>
        </ul>
      </div>
      <div class="home__content">
        <h2 class="home__subtitle">Designed for utility</h2>
        <h1 class="home__title">Navy Salt & Pepper</h1>
        <a href="" class="home__link">Gear UP</a>
      </div>
    </div>
  </body>
</html>
